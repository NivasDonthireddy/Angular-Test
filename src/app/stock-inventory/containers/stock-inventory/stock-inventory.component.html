<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <stock-branch [parent]="form">
        </stock-branch>    
        <mat-card class="mat-elevation-z2 total-div">
        <stock-selector [parent]="form" [products]="products" (added)="addStock($event)">
        </stock-selector>
        <stock-products [parent]="form" (removed)="removeStock($event)" [map]="productMap">
        </stock-products>
    </mat-card>
        <mat-card class="mat-elevation-z2 total-div">
            <div>
                Total: {{total | currency:'USD':'symbol'}}
            </div>
        </mat-card>
        <button
            mat-raised-button
            type="submit"
            [disabled]="form.invalid"
            >Order Stock
        </button>
        <pre>{{form.value | json}}</pre>
    </form>
</div>
